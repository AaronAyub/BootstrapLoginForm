<!DOCTYPE html>
<html>
    <head>
        <script src="scripts.js"></script>
        <title>Bootstrap Login Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark text-white text-center justify-content-center">
            Bootstrap Login Form<br>
            Aaron Ayub
        </nav>
        <div class="container">
            <div class="card bg-light">
                <div class="card-body">
                    <form id="login">
                        <div class="container text-center">
                            <h3>Login</h3>
                        </div>
                        <div class="form-group">
                            <label for="username">Username: </label>
                            <input required type="text" id="username" class="form-control" placeholder="Your Username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password: </label>
                            <input required type="password" id="password" class="form-control" placeholder="Your Password">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="hide">
                            <label class="form-check-label" for="hide">Hide my online status</label>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <button class="btn btn-secondary" onclick="toggleView(1)">Sign Up</button>
                    </form>

                    <form id="register">
                        <div class="container text-center">
                            <h3>Register</h3>
                        </div>
                        <div class="form-group">
                            <label for="username">Username: </label>
                            <input required type="text" id="username" class="form-control" placeholder="Your Username">
                        </div>
                        <div class="form-group">
                            <label for="email">Email: </label>
                            <input required type="email" id="email" class="form-control" placeholder="Your Username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password: </label>
                            <input required type="password" id="password" class="form-control" placeholder="Your Password">
                        </div>
                        <div class="form-group">
                            <label for="confirm">Confirm Password: </label>
                            <input required type="password" id="confirm" class="form-control" placeholder="Your Password">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="newsletter">
                            <label class="form-check-label" for="newsletter">Subscribe to the newsletter (Optional)</label>
                        </div>
                        <div class="form-group form-check">
                            <input required type="checkbox" class="form-check-input" id="conditions">
                            <label class="form-check-label" for="conditions">I have read and agree to the Terms and Conditions</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                        <button class="btn btn-secondary" onclick="toggleView(0)">Log In</button>
                    </form>
                </div>
            </div>
        </div>
        <footer class="footer bg-light">
            This website is just a demonstration of html, javascript, css and bootstrap. There is no service to log into or register for here.
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
